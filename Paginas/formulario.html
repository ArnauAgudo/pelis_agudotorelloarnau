<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario</h1>
    <form action="#" method="get">
        <div>
            <label for="titulo">Titulo original</label>
            <input id="titulo" name="titulo" type="text">
            </div>
            <div>
                <label for="año">Año de lanzamiento</label>
                <input id="año" name="año" type="number">
            </div>
            <div>
                <label for="duracion">Duración de la pelicula/serie</label>
                <input id="duracion" name="duracion" type="text" required>
            </div>
            <div>
                <label for="pais">País</label>
                <input id="pais" name="pais" type="text"> 
            </div>
            <div>
                <label for="Direccion">Dirección</label>
                <input id="Direccion" type="text">
            </div>
            <div>
                <label for="guion">Guion</label>
                <input id="guion" type="text">
            </div>
            <div>
                <label for="reparto">Reparto</label>
                <input id="reparto" type="text">
            </div>
            <div>
                <label for="musica">Música</label>
                <input id="musica" type="text">
            </div>
            <div>
                <label for="fotografia">Fotografía</label>
                <input id="fotografia" type="text">
            </div>
            <button>Enviar</button>   
    </form>
</body>
</html>
